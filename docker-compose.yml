version: '3.9'

services:
  db:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: icomqaai
    ports:
      - "5433:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@db:5432/icomqaai
    ports:
      - "8000:8000"
    volumes:
      - .:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  analytics-backend:
    build:
      context: ./analytics/backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: 4001
      DATABASE_URL: postgresql://postgres:postgres@db:5432/icomqaai
    ports:
      - "4001:4001"
    volumes:
      - ./analytics/backend:/app        # Mount local source code
      # - /app/node_modules               # Keep container's node_modules
    command: npm run dev
    restart: always

  analytics-frontend:
    build:
      context: ./analytics/frontend
    depends_on:
      analytics-backend:
        condition: service_started
    environment:
      VITE_ANALYTICS_API_BASE_URL: http://localhost:4001/api
      CHOKIDAR_USEPOLLING: "true"
    ports:
      - "4173:4173"
    volumes:
      - ./analytics/frontend:/app            # live code mount
      - /app/node_modules                    # keep container's node_modules separate
    command: npm run dev
    restart: always

volumes:
  db_data:
