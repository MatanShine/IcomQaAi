version: "3.9"

services:
  db:
    image: postgres:15
    restart: on-failure
    ports:
      - "54321:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qaai -p 5432"]
      interval: 10s
      timeout: 5s
      retries: 5
    volumes:
      - icomqaai-pgdata:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: 123456
      POSTGRES_USER: qaai
      POSTGRES_DB: qaai
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: icomqaai-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://qaai:123456@db:5432/qaai
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      YOUTUBE_API_KEY: ${YOUTUBE_API_KEY:-}
    ports:
      - "5050:5050"
    # If you want live reload during local dev, uncomment the volumes and command below
    # volumes:
    #   - .:/app
    # command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "5050", "--reload"]

volumes:
  icomqaai-pgdata:
    # Named volume will be created automatically by Docker
